<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>CSS 연습 1</title>    
    <style>
        /* 현재 페이지에 모든 테그에 일괄적용 */
        h2 {color: blueviolet; font-style: italic;}
    </style>
    <!-- 외부 파일을 사용해서 적용 -->
    <link rel="stylesheet" href="my_style.css">
</head>
<body>
    <!-- style 속성에 개별적으로 적용 -->
    <h1 style="color: violet;">스타일 적용 1</h1>

    <!-- style 태그 사용 -->
    <h2>스타일 적용 2</h2>

    <!-- 외부 파일을 사용해서 적용 -->
    <h3 class="myStyle">스타일 적용 3</h3>
</body>





</html>
