<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
<head> <title>테이블 표시 태그 연습</title>
    <style> td { text-align: center; }</style>
</head>
<body>
    <table border="1" width="30%" hight="20" align="center">
        <thead>
        <tr>
            <th>1</th>      <!-- 가운데 정렬 두꺼운 글씨 -->
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
             <td colspan="2">1-1</td>    <!-- 가운데 정렬 일반 글씨 -->
            <!-- <td>1-2</td> 병합을 위해 주석처리 -->
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td rowspan="2">2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <!-- <td>3-4</td> 병합을 위해 주석처리 -->
        </tbody>
    </table>
</body>
</html>
